        <script type="text/javascript">

//date,open,close,low,high,volume,buy_or_sell
//an example:

var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};
var option;
var upColor = '#ec0000';
var downColor = '#00da3c';
function splitData(rawData) {
    rawData=JSON.parse(rawData);

    var categoryData = [];
    var values = [];
    var volumes = [];
    var markPoints=[];
    for (var i = 0; i < rawData.length; i++) {
        // console.log(rawData[i])
        categoryData.push(rawData[i].splice(0, 1)[0]);
        if (rawData[i].length>=6 && rawData[i][5]!=""){
            // console.log(rawData[i][5])
           markPoints.push({
                        coord: [categoryData[i],rawData[i][3]],
                        value: rawData[i][5],
                    })
            if (rawData[i][5] == "s"){
                // console.log(markPoints[markPoints.length-1])
                markPoints[markPoints.length-1].itemStyle={
                                    color: 'rgb(41,60,85)'
                                }
            }

        }

        values.push(rawData[i]);
        volumes.push([i, rawData[i][4], rawData[i][0] > rawData[i][1] ? 1 : -1]);
    }
    // console.log("markPoints:"+markPoints)
    return {
        categoryData: categoryData,
        values: values,
        volumes: volumes,
        markPoints:markPoints
    };
}

function calculateMA(dayCount, data) {
    var result = [];
    for (var i = 0, len = data.values.length; i < len; i++) {
        if (i < dayCount) {
            result.push('-');
            continue;
        }
        var sum = 0;
        for (var j = 0; j < dayCount; j++) {
            sum += data.values[i - j][1];
        }
        result.push(+(sum / dayCount).toFixed(3));
    }
    return result;
}

$.get(PATH, function (rawData) {

    var data = splitData(rawData);
option = {

            },
            },
            {
                name: 'MA5',

    }
